plugins {
    id 'java'
}

group 'br.com.zgsolucoes'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
